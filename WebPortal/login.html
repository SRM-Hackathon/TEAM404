<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

<body>
    <div id="main-container">
        <!-- <div id="login-box"> -->
        <form action="#" onsubmit="return submitForm(event)">
            <div class="img-container"><img src="images/sblogo.png" alt="" height="100"></div><!-- .img-container -->
            <h2 class="text-center">Store Owner Portal</h2><!-- .text-center -->
            <div class="form-element">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div><!-- .form-element -->
            <div class="form-element">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div><!-- .form-element -->
            <div id="form-btn-container">
                <button type="submit" id="submit">Login</button>
            </div><!-- .form-btn-container -->
        </form>
        <!-- </div>#login-box -->
    </div><!-- #main-container -->

    function login(username, password) {
        firebase.auth().signInWithEmailAndPassword(username, password).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // ...
            console.log(errorCode);
        });
    }
    function redirectIfLoggedIn() {
        // var flag = false;
        console.log("calling");
        firebase.auth().onAuthStateChanged(function(user) {
            console.log(user);
            if (user) {
                // console.log(user);
                window.location.href = "index.html";
            }
        });
    }
    function submitForm(e) {
        e.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        login(username, password);
        redirectIfLoggedIn();
        console.log(isLoggedIn());
        return false;
    }
    redirectIfLoggedIn();
