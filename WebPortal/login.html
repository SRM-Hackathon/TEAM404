<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="main-container">
        <!-- <div id="login-box"> -->
        <form onsubmit="login();" >
            <div class="img-container"><img src="images/sblogo.png" alt="" height="100"></div><!-- .img-container -->
            <h2 class="text-center">Store Owner Portal</h2><!-- .text-center -->
            <div class="form-element">
                <input type="text" name="username" placeholder="Enter your username" required>
            </div><!-- .form-element -->
            <div class="form-element">
                <input type="password" name="password" placeholder="Enter password" required>
            </div><!-- .form-element -->
            <div id="form-btn-container">
                <button type="submit" id="submit">Login</button>
            </div><!-- .form-btn-container -->
        </form>
        <!-- </div>#login-box -->
    </div><!-- #main-container -->
    <script src="js/custom_functions.js"></script>
    <script>
        
    </script>
</body>

</html>
